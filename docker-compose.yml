services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cbt
      POSTGRES_PASSWORD: cbt
      POSTGRES_DB: cbt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: 4000
      JWT_SECRET: super-secret-change-me
      DATABASE_URL: postgres://cbt:cbt@postgres:5432/cbt_db
      CORS_ORIGIN: http://localhost:5173,http://localhost:8080,http://localhost
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
